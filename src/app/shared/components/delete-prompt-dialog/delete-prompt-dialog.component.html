<h4 class="text-center mb-5">You are about to delete {{ name }}</h4>
<p class="text-center mb-5">Deleting <b>{{ name }}</b> is an irreversible action <br> do you approve?</p>
<div class="d-flex justify-content-between align-items-center">
  <button mat-raised-button color="accent" (click)="delete()">Delete</button>
  <button mat-raised-button color="primary" (click)="close()">Cancel</button>
</div>
